<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube Go Brrr</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="header">
            <h1>YouTube Go Brrr</h1>
            <div id="video-speed-control">
                <label class="switch" title="Enable/disable speed-up for this video">
                    <input type="checkbox" id="video-speed-toggle" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="container">
            <div class="section">
                <h2>Default Speed</h2>
                <div class="setting-row">
                    <label for="default-speed">Playback Speed:</label>
                    <input
                        type="number"
                        id="default-speed"
                        min="0"
                        max="16"
                        step="0.1"
                        value="2.3"
                    />
                    <span class="speed-unit">x</span>
                </div>
            </div>

            <!-- Genre Speeds Section -->
            <div class="section">
                <h2>Genre Speeds</h2>
                <div class="genre-list" id="genre-list"></div>
                <div class="add-genre">
                    <input type="text" id="genre-input" placeholder="Enter genre name" />
                    <input
                        type="number"
                        id="genre-speed-input"
                        min="0"
                        max="16"
                        step="0.1"
                        value="1"
                    />
                    <span class="speed-unit">x</span>
                    <button id="add-genre-btn" class="btn btn-secondary">Add Genre</button>
                    <button
                        id="cancel-genre-edit-btn"
                        class="btn btn-tertiary"
                        style="display: none"
                    >
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Channel Speeds Section -->
            <div class="section">
                <h2>Channel Speeds</h2>
                <div class="channel-list" id="channel-list"></div>
                <div class="add-channel">
                    <input type="text" id="channel-input" placeholder="Channel name or URL" />
                    <input
                        type="number"
                        id="channel-speed-input"
                        min="0"
                        max="16"
                        step="0.1"
                        value="1.5"
                    />
                    <span class="speed-unit">x</span>
                    <button id="add-channel-btn" class="btn btn-secondary">Add Channel</button>
                    <button
                        id="cancel-channel-edit-btn"
                        class="btn btn-tertiary"
                        style="display: none"
                    >
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Status Message -->
            <div id="status-message" class="status-message"></div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
