<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube Go Brrr</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="header">
            <h1>YouTube Go Brrr</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Default Speed</h2>
                <div class="setting-row">
                    <label for="default-speed">Playback Speed:</label>
                    <input
                        type="number"
                        id="default-speed"
                        min="0"
                        max="16"
                        step="0.1"
                        value="2.3"
                    />
                    <span class="speed-unit">x</span>
                </div>
            </div>

            <!-- Genre Section -->
            <div class="section">
                <h2>Genre</h2>
                <div id="current-genre-container" class="current-rule-container">
                    <div class="rule-info">
                        <span id="current-genre-name" class="rule-name">Loading...</span>
                        <div class="rule-controls-row">
                            <label
                                class="rule-switch"
                                title="Enable/disable speed rule for this genre"
                            >
                                <input type="checkbox" id="genre-rule-toggle" />
                                <span class="slider"></span>
                            </label>
                            <div class="speed-input-group">
                                <input
                                    type="number"
                                    id="current-genre-speed"
                                    min="0"
                                    max="16"
                                    step="0.1"
                                    value="1"
                                />
                                <span class="speed-unit">x</span>
                            </div>
                        </div>
                    </div>
                    <div class="rule-actions" id="genre-rule-actions"></div>
                </div>
                <div id="no-genre-info" class="no-info">No genre information available</div>
            </div>

            <!-- Channel Section -->
            <div class="section">
                <h2>Channel</h2>
                <div id="current-channel-container" class="current-rule-container">
                    <div class="rule-info">
                        <span id="current-channel-name" class="rule-name">Loading...</span>
                        <div class="rule-controls-row">
                            <label
                                class="rule-switch"
                                title="Enable/disable speed rule for this channel"
                            >
                                <input type="checkbox" id="channel-rule-toggle" />
                                <span class="slider"></span>
                            </label>
                            <div class="speed-input-group">
                                <input
                                    type="number"
                                    id="current-channel-speed"
                                    min="0"
                                    max="16"
                                    step="0.1"
                                    value="1.5"
                                />
                                <span class="speed-unit">x</span>
                            </div>
                        </div>
                    </div>
                    <div class="rule-actions" id="channel-rule-actions"></div>
                </div>
                <div id="no-channel-info" class="no-info">No channel information available</div>
            </div>

            <!-- Video Section -->
            <div class="section">
                <h2>Video</h2>
                <div id="current-video-container" class="current-rule-container">
                    <div class="rule-info">
                        <span id="current-video-name" class="rule-name">Loading...</span>
                        <div class="rule-controls-row">
                            <label
                                class="rule-switch"
                                title="Enable/disable speed rule for this video"
                            >
                                <input type="checkbox" id="video-rule-toggle" />
                                <span class="slider"></span>
                            </label>
                            <div class="speed-input-group">
                                <input
                                    type="number"
                                    id="current-video-speed"
                                    min="0"
                                    max="16"
                                    step="0.1"
                                    value="1"
                                />
                                <span class="speed-unit">x</span>
                            </div>
                        </div>
                    </div>
                    <div class="rule-actions" id="video-rule-actions"></div>
                </div>
                <div id="no-video-info" class="no-info">
                    No video information available. Try refreshing the page.
                </div>
            </div>

            <!-- Status Message -->
            <div id="status-message" class="status-message"></div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
